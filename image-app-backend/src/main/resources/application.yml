server:
  port: 8080

spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

ocr:
  space:
    api-key: ${OCR_SPACE_API_KEY:demo_key_replace_me}
    url: https://api.ocr.space/parse/image
    language: chs
    scale: true
    table: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
